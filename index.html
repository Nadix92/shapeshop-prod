  <html lang="en">

  <title>ShapeDiver Viewer v2</title>

  <!-- ShapeDiver Viewer -->
  <script defer src="https://viewer.shapediver.com/v2/2.18.0/sdv.concat.min.js"></script>
  <link rel='stylesheet' type='text/css' href='https://viewer.shapediver.com/v2/2.18.0/sdv.css'>

  <!-- BootStrap CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="test3.css" />

<body>

  <!-- ShapeDiver Viewer Container -->
  <div id='sdv-container'>
  </div>

  <button type="button" id="reset" class="btn btn-primary btn-lg"><i class="fas fa-video"></i> Recenter Camera</button>

  <section id="parameters">
    <form>

     <!-- slider-name: Høgde -->
      <div class="form-group">
        <label for="høgde-input" id="høgde-label">Høyde: </label>
        <input class="custom-range" type="range" id="høgde-input" value="" min="450" max="700" step="10">
      </div>

      <!-- slider-name: Radius -->
      <div class="form-group">
        <label for="radius-input" id="radius-label">Radius: </label>
        <input class="custom-range" type="range" id="radius-input" value="" min="0" max="400" step="10">
      </div>

      <!-- slider-name: ToppPlateRadius -->
      <div class="form-group">
        <label for="topp-plate-radius-input" id="topp-plate-radius-label">ToppPlateRadius: </label>
        <input class="custom-range" type="range" id="topp-plate-radius-input" value="" min="420" max="600" step="10">
      </div>

      <!-- slider-name: BreddeOppe -->
      <div class="form-group">
        <label for="bredde-oppe-input" id="bredde-oppe-label">BreddeOppe: </label>
        <input class="custom-range" type="range" id="bredde-oppe-input" value="" min="400" max="800" step="10">
      </div>

      <!-- slider-name: Bredde -->
      <div class="form-group">
        <label for="bredde-input" id="bredde-label">Bredde: </label>
        <input class="custom-range" type="range" id="bredde-input" value="" min="850" max="1000" step="10">
      </div>
